<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles/index.css">
  <title>New Tab</title>
</head>

<body>
  <div class="container">
    <div class="quote-container">
      <div id="quote"></div>
      <div id="author"></div>
      <div class="buttons">
        <button class="icon-button" id="nextButton">
          <img alt="Next button" src="../assets/icon/next.png">
        </button>
        <button class="icon-button">
          <img alt="Favorite button" src="../assets/icon/no_favorite.png">
        </button>
        <button class="icon-button" id="copyButton">
          <img alt="Copy button" src="../assets/icon/copy.png">
          <div id="copyFeedback" class="copy-feedback">Copied!</div>
        </button>
      </div>
    </div>
  </div>
  <script src="../scripts/index.js"></script>
</body>

</html>
