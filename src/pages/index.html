<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../styles/index.css" />
  <title>New Tab</title>
</head>

<body>
  <div class="container">
    <div class="configContainer subContainer">
      <div class="configurationDivision">
        <div class="configSubtitle">Standard Colors</div>

        <div class="mainColorContainer">
          <div class="color-container" id="#1c1c1c-#8a8a8a-#ffffff">
            <div class="color-section" id="#1c1c1c-#8a8a8a-#ffffff" style="background-color: #1c1c1c;"></div>
            <div class="color-section" id="#1c1c1c-#8a8a8a-#ffffff" style="background-color: #8a8a8a;"></div>
            <div class="color-section" id="#1c1c1c-#8a8a8a-#ffffff" style="background-color: #ffffff;"></div>
          </div>
        </div>

        <div class="mainColorContainer">
          <div class="color-container" id="#ffffff-#8a8a8a-#1c1c1c">
            <div class="color-section" id="#ffffff-#8a8a8a-#1c1c1c" style="background-color: #ffffff;"></div>
            <div class="color-section" id="#ffffff-#8a8a8a-#1c1c1c" style="background-color: #8a8a8a;"></div>
            <div class="color-section" id="#ffffff-#8a8a8a-#1c1c1c" style="background-color: #1c1c1c;"></div>
          </div>
        </div>

        <div class="mainColorContainer">
          <div class="color-container" id="#c2e8ff-#ffffff-#27304E">
            <div class="color-section" id="#c2e8ff-#ffffff-#27304E" style="background-color: #c2e8ff;"></div>
            <div class="color-section" id="#c2e8ff-#ffffff-#27304E" style="background-color: #ffffff;"></div>
            <div class="color-section" id="#c2e8ff-#ffffff-#27304E" style="background-color: #27304E;"></div>
          </div>
        </div>

        <div class="mainColorContainer">
          <div class="color-container" id="#ff5757-#ffffff-#520000">
            <div class="color-section" id="#ff5757-#ffffff-#520000" style="background-color: #ff5757;"></div>
            <div class="color-section" id="#ff5757-#ffffff-#520000" style="background-color: #ffffff;"></div>
            <div class="color-section" id="#ff5757-#ffffff-#520000" style="background-color: #520000;"></div>
          </div>
        </div>
      </div>

      <div class="configurationDivision">
        <div class="configSubtitle">Custom Colors</div>
        <div class="customColorContainer">
          <div class="colorPicker">
            <input type="color" id="principalColor" name="principalColor" />
            <label for="principalColor">Principal</label>
          </div>
          <div class="colorPicker">
            <input type="color" id="subtitleColor" name="subtitleColor" />
            <label for="subtitleColor">Subtitle</label>
          </div>
          <div class="colorPicker">
            <input type="color" id="backgroundColor" name="backgroundColor" />
            <label for="backgroundColor">Background</label>
          </div>
        </div>
      </div>
    </div>

    <div class="mainContainer subContainer">
      <div id="configButton">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path fill="currentColor"
            d="M19.9 12.66a1 1 0 0 1 0-1.32l1.28-1.44a1 1 0 0 0 .12-1.17l-2-3.46a1 1 0 0 0-1.07-.48l-1.88.38a1 1 0 0 1-1.15-.66l-.61-1.83a1 1 0 0 0-.95-.68h-4a1 1 0 0 0-1 .68l-.56 1.83a1 1 0 0 1-1.15.66L5 4.79a1 1 0 0 0-1 .48L2 8.73a1 1 0 0 0 .1 1.17l1.27 1.44a1 1 0 0 1 0 1.32L2.1 14.1a1 1 0 0 0-.1 1.17l2 3.46a1 1 0 0 0 1.07.48l1.88-.38a1 1 0 0 1 1.15.66l.61 1.83a1 1 0 0 0 1 .68h4a1 1 0 0 0 .95-.68l.61-1.83a1 1 0 0 1 1.15-.66l1.88.38a1 1 0 0 0 1.07-.48l2-3.46a1 1 0 0 0-.12-1.17ZM18.41 14l.8.9l-1.28 2.22l-1.18-.24a3 3 0 0 0-3.45 2L12.92 20h-2.56L10 18.86a3 3 0 0 0-3.45-2l-1.18.24l-1.3-2.21l.8-.9a3 3 0 0 0 0-4l-.8-.9l1.28-2.2l1.18.24a3 3 0 0 0 3.45-2L10.36 4h2.56l.38 1.14a3 3 0 0 0 3.45 2l1.18-.24l1.28 2.22l-.8.9a3 3 0 0 0 0 3.98m-6.77-6a4 4 0 1 0 4 4a4 4 0 0 0-4-4m0 6a2 2 0 1 1 2-2a2 2 0 0 1-2 2" />
        </svg>
      </div>
      <div class="quote-container">
        <div id="quote"></div>
        <div class="infoContainer"><span id="author"></span><span id="category"></span></div>
        <div id="quoteID"></div>
        <div class="buttons">
          <div class="icon-button" id="nextButton">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
              <path fill="currentColor"
                d="M8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0m0 14.5a6.5 6.5 0 1 0 0-13a6.5 6.5 0 0 0 0 13" />
              <path fill="currentColor" d="M9 8L5 5v6zm2-3H9v6h2z" />
            </svg>
          </div>
          <div class="icon-button" id="likeButton">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <path id="likeImage" fill="currentColor"
                d="m12.1 18.55l-.1.1l-.11-.1C7.14 14.24 4 11.39 4 8.5C4 6.5 5.5 5 7.5 5c1.54 0 3.04 1 3.57 2.36h1.86C13.46 6 14.96 5 16.5 5c2 0 3.5 1.5 3.5 3.5c0 2.89-3.14 5.74-7.9 10.05M16.5 3c-1.74 0-3.41.81-4.5 2.08C10.91 3.81 9.24 3 7.5 3C4.42 3 2 5.41 2 8.5c0 3.77 3.4 6.86 8.55 11.53L12 21.35l1.45-1.32C18.6 15.36 22 12.27 22 8.5C22 5.41 19.58 3 16.5 3" />
            </svg>
          </div>
          <div class="icon-button" id="copyButton">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <g fill="none">
                <path fill="currentColor"
                  d="M19 2a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2h-2v2a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h2V4a2 2 0 0 1 2-2zm-4 6H5v12h10zm-5 7a1 1 0 1 1 0 2H8a1 1 0 1 1 0-2zm9-11H9v2h6a2 2 0 0 1 2 2v8h2zm-7 7a1 1 0 0 1 .117 1.993L12 13H8a1 1 0 0 1-.117-1.993L8 11z" />
              </g>
            </svg>
            <div id="copyFeedback" class="copy-feedback">Copied!</div>
          </div>
        </div>
      </div>

      <div id="developedBy">
        Developed by <a href="https://github.com/juanhdzma">juanhdzma</a>
      </div>
    </div>
  </div>
  <script type="module" src="../scripts/index.js"></script>
</body>

</html>
